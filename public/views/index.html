<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div class="main-container">
        <h1>Appointment Booking Form</h1>
        <div class="form-container">
            <form class="form" id="myForm" action="/post/addUser" method="POST">
                <h2>Fill Your Info Here</h2>
                <div class="form-control">
                    <label for="username">UserName:</label>
                    <input id="username" name="userName" type="text"/>
                </div>
                <div class="form-control">
                    <label for="contact">Contact Details:</label>
                    <input id="contact" name="contact" type="number"/>
                </div>
                <div class="form-control">
                    <label for="email">Your Email:</label>
                    <input id="email" name="email" type="email"/>
                </div>
                <div>
                    <button type="submit" id="submit" class="btn" >Submit</button>
                </div>
            </form>
        </div>
        <div class="list-container">
            <ul id="bookingList" class="list-group"></ul>
        </div>
    </div>

    <script src="../js/main.js"></script>
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js" 
        integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg==" crossorigin="anonymous" 
        referrerpolicy="no-referrer">
    </script>
</body>
</html>
